<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Password Validator | HackersBrain</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"></head><style>*{margin:0;padding:0;border:0;outline:0;box-sizing:border-box;font-family:Montserrat}body{height:100vh;display:flex;align-items:center;justify-content:center;background:rgb(26,43,68)}.container{background:#fff;width:400px;height:380px;padding:50px;border-radius:50px;box-shadow:0 0 20px rgba(0, 0, 0, .9)}.container .password{width:100%;height:45px;padding:0 50px 0 20px;border-radius:5px;font-size:large;background:#f5f5f5;border-radius:30px;border:1px solid rgb(20, 223, 223);transition: .4s}.container .password:focus{box-shadow:0 0 30px aqua}.container p{margin:10px 10px 30px;opacity: .5;transition: .3s}.container p span{font-size:22px;color:rgb(26,43,68);margin-left:45px}.fa-check{opacity:0}.fa-times{opacity:1}.container p i{position:absolute;text-align:center;width:32px;height:32px;line-height:30px;font-size:larger;border-radius:50%;color:rgb(26, 43, 68);border:2px solid rgb(26, 43, 68)}.container #show_hide{color:rgb(26, 43, 68);font-size:22px;transform:translateX(260px) translateY(-34px);cursor:pointer}</style><body><div class="container"> <input type="password" class="password" placeholder="Enter Your Password" oninput="textChange()" required> <i class="fa fa-eye" id="show_hide" onclick="showHide()"></i><p id="capital"> <i class="fa fa-times"></i> <i class="fa fa-check"></i> <span>Capital Letters</span></p><p id="char"> <i class="fa fa-times"></i> <i class="fa fa-check"></i> <span>Special Characters</span></p><p id="num"> <i class="fa fa-times"></i> <i class="fa fa-check"></i> <span>Numbers</span></p><p id="more8"> <i class="fa fa-times"></i> <i class="fa fa-check"></i> <span>8+ Characters</span></p></div> <script>let show_hide=document.querySelector('#show_hide');function showHide(){if(show_hide.className=='fa fa-eye'){show_hide.className='fa fa-eye-slash';password.type="text";} else{show_hide.className='fa fa-eye';password.type='password';}} const password=document.querySelector('.password');function valid(item,v_icon,inv_icon){let text=document.querySelector(`#${item}`);text.style.opacity='1';let valid_icon=document.querySelector(`#${item}.${v_icon}`);valid_icon.style.opacity='1';let invalid_icon=document.querySelector(`#${item}.${inv_icon}`);invalid_icon.style.opacity='0';} function invalid(item,v_icon,inv_icon){let text=document.querySelector(`#${item}`);text.style.opacity='.5';let valid_icon=document.querySelector(`#${item}.${v_icon}`);valid_icon.style.opacity='0';let invalid_icon=document.querySelector(`#${item}.${inv_icon}`);invalid_icon.style.opacity='1';} function textChange(){if(password.value.match(/[A-Z]/)!=null) valid('capital','fa fa-check','fa-times');else invalid('capital','fa-check','fa-times');if(password.value.match(/[0-9]/)!=null) valid('num','fa-check','fa-times');else invalid('num','fa-check','fa-times');if(password.value.match(/[!@#$%^&*]/)!=null) valid('char','fa fa-check','fa-times');else invalid('char','fa-check','fa-times');if(password.value.length>7) valid('more8','fa-check','fa-times');else invalid('more8','fa-check','fa-times');}</script> </body></html>
